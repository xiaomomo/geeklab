<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI写诗</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/esm/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


    <style type="text/css">
        .project_title {
            font-family: PingFangSC-Medium;
            font-size: 2rem;
            color: #000000;
            text-align: center;
            border-bottom: 0.01rem solid #dad5d5;
            padding-bottom: 0.2rem;
            margin: 0 0 1rem;
        }

        .lab_content {
            margin: 1rem;
        }

    </style>
</head>
<body>
<div class="lab_desc">
    <p class="project_title">古诗制造机</p>
    <img src="https://s1.ax1x.com/2018/09/13/iAch6J.jpg">
</div>

<div class="lab_content">
    <div>
        <form class="form-inline" onsubmit="return false">
            <div class="form-group">
                <input id="poem_word" class="form-control" placeholder="请输入第一个字">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 2rem" onclick="generatePoem()">
                生成古诗
            </button>
        </form>

    </div>
    <div>
        <img id="loadding" src="../static/assets/loadding.gif" style="display: none; "/>
        <p id="poem_content">待生成</p>
    </div>
</div>

<script>
    function generatePoem() {
        var word = document.getElementById('poem_word').value

        document.getElementById('loadding').style.display = 'block'
        $.ajax({
            type: 'GET',
            url: "http://119.29.106.18:5000/hello?word=" + word,
            success: function (res) {
                console.log(res)
                document.getElementById('poem_content').innerText = res
                document.getElementById('loadding').style.display = 'none'
            }
        });
        return false;
    }
</script>

</body>
</html>
